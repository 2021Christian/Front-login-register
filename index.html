<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <main>
    <div class="all">

        <div class="back">
            
            <div class="back-login">
                <h3>多Ya tienes una cuenta?</h3>
                <p>Inicia sesion para ingresar.</p>
                <button type="submit" id="btn-sesion">Iniciar Sesion</button>
            </div>
        
            <div class="back-register">
                <h3>多Aun no tienes una cuenta?</h3>
                <p>Registrate para iniciar sesion.</p>
                <button type="submit" id="btn-register">Registrarse</button>
            </div>
        
        </div>

        <div class="login-register">
        
            <form action="" class="form-login">
                <h2>Iniciar Sesion</h2>
                <div class="field">
                    <input type="email" placeholder="ejemplo@email.com" id="email">
                    <span class="err"></span>
                </div>
                <div class="field">
                    <input type="password" placeholder="contrase単a" id="pass">
                    <span class="err"></span>
                </div>
            <button>Entrar</button>
            </form>

            <form action="" class="form-register">
                <h2>Registrarse</h2>
                <div class="field">
                    <input type="text" placeholder="nombre" id="fName">
                    <span class="err"></span>
                </div>
                <div class="field">
                    <input type="text" placeholder="apellido" id="lName">
                    <span class="err"></span>
                </div>
                <div class="field">
                    <input type="email" placeholder="ejemplo@email.com" id="regEmail">
                    <span class="err"></span>
                </div>
                <div class="field">
                    <input type="password" placeholder="contrase単a" id="regPass">
                    <span class="err"></span>
                </div>
                <button>Registrarse</button>
            </form>
        
        </div>
    </div>
    </main>

    <script src="js/script.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
